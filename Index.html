<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Horde Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Zombie Horde Game</h1>
        <div id="game-info">
            <p id="economics-question"></p>
            <p>Coins: <span id="coin-count">0</span></p>
            <p>Health: <span id="health-count">100</span></p>
        </div>
        <div id="game-area">
            <canvas id="game-canvas"></canvas>
        </div>
        <div id="answer-options" class="hidden">
            <button onclick="checkAnswer('a')">Option A</button>
            <button onclick="checkAnswer('b')">Option B</button>
            <button onclick="checkAnswer('c')">Option C</button>
            <button onclick="checkAnswer('d')">Option D</button>
        </div>
        <div id="game-over" class="hidden">
            <p>Game Over!</p>
            <button onclick="restartGame()">Restart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
